---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="blog-post">
        <div>
          <img src="{{ site.baseurl }}/photos/{{ page.top_photo }}" class="img-responsive" alt="workimg">
        </div>
        <ul class="list-inline post-detail">
            <li><i class="fa fa-calendar"></i> {{ page.date | localize: "%d %B, %Y" }}</li>
            {% for tag in page.tags %}
              <li>
                <i class="fa fa-tag"></i>
                <a href="#">{{ site.data.tags | where: "slug", tag | map: "name" }}</a>
              </li>
            {% endfor %}
            <li>
              <i class="fa fa-comments"></i>
              <a href="#disqus_thread" data-disqus-identifier="{{ page.url }}"></a>
            </li>
        </ul>
        <h1>{{ page.title }}</h1>
        <div id="post-content">
          {{ content }}
        </div>
        <div id="disqus_thread">
          <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
        </div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES * * */
            var disqus_shortname = 'cookroom';
            var disqus_identifier = '{{ page.url }}';
            var disqus_title = '{{ page.title }}';

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
      </div>
    </div>
    <div class="col-md-3 col-md-offset-1">
      {% include sidebar.html %}
    </div>
  </div>
</div>
