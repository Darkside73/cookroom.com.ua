---
layout: default
---

<div class="container blog-left-img">
  <div class="row">
    <div class="col-md-8">
      {% unless page.url == "/index.html" %}
        <h1>{{ page.title }}</h1>
      {% endunless %}
      {{ content }}
      <ul class="pager">
        {% if paginator.previous_page %}
          <li class="previous"><a href="{{ paginator.previous_page_path }}">&larr; Позже</a></li>
        {% endif %}
        {% if paginator.next_page %}
          <li class="next"><a href="{{ paginator.next_page_path }}">Раньше &rarr;</a></li>
        {% endif %}
      </ul><!--pager-->
    </div>
    <div class="col-md-3 col-md-offset-1">
      {% include sidebar.html %}
    </div>
  </div><!--col-->
</div>
