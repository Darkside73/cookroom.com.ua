<div class="navbar navbar-default navbar-fixed-top" id="main-nav" role="navigation">
  <div class="container">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Показать/скрыть меню</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{site.baseurl}}/">
            <img src="/img/cherry.png" alt="">
            cookroom.com.ua
          </a>
      </div>
      <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="search form-control st-default-search-input" placeholder="Поиск по сайту">
            </div>
            <button type="submit" class="search btn btn-default"><i class="fa fa-search"></i></button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            {% for page in site.pages %}
              {% if page.title and page.menu %}
                <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
      </div><!--/.nav-collapse -->
  </div><!--container-->
</div>
