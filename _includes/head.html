<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Bootstrap -->
  <link href="{{ "/css/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/css/style-sea-green.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="screen">
  <!-- font awesome for icons -->
  <link href="{{ "/font-awesome-4.3.0/css/font-awesome.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <!-- animated css  -->
  <link href="{{ "/css/animate.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="screen">
  <link href="{{ "/css/style.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="screen">
  <!--web fonts-->
  <!--google fonts-->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900,300italic,400italic,600italic' rel='stylesheet' type='text/css'>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
