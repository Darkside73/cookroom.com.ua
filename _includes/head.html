<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}. {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}{% endif %}">
  {% if page.url contains "/page" %}
    {% assign canonical = "/" | prepend: site.baseurl | prepend: site.url %}
  {% else %}
    {% assign canonical = page.url | remove:'index.html' | prepend: site.baseurl | prepend: site.url %}
  {% endif %}
  <link rel="canonical" href="{{ canonical  }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <meta name="theme-color" content="#6FD8C8">
  {% if page.top_photo %}
    <meta property="og:type" content="article" />
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/photos/{{ page.top_photo }}">
    <meta property="og:image:type" content="image/jpeg">
  {% endif %}

  <!-- Bootstrap -->
  <link href="{{ "/css/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/css/style-sea-green.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="screen">
  <!-- font awesome for icons -->
  <link href="{{ "/font-awesome-4.3.0/css/font-awesome.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <!-- animated css  -->
  <link href="{{ "/css/animate.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="screen">
  <link href="{{ "/css/style.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="screen">
  <!--web fonts-->
  <!--google fonts-->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900,300italic,400italic,600italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-63059236-1', 'auto');
  ga('send', 'pageview');
  </script>
</head>
