{% for post in site.posts limit:1 %}
<div class="blog-post top-post">
    <div class="row">
      <div class="col-md-12">
          <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
          <p>
            {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
          </p>
          <p><a href="{{ post.url | prepend: site.baseurl }}#post-content" class="btn btn-theme-dark">Читать...</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
          <a href="{{ post.url | prepend: site.baseurl }}">
              <div class="item-img-wrap">
                  <img src="{{ site.baseurl }}/photos/{{ post.top_photo }}" class="img-responsive visible-md visible-lg" alt="workimg">
                  <img src="{{ site.baseurl }}/photos/{{ post.list_photo }}" class="img-responsive visible-xs visible-sm" alt="workimg">
              </div>
          </a>
          <ul class="list-inline post-detail">
              <li><i class="fa fa-calendar"></i> {{ post.date | localize: "%d %B, %Y" }}</li>
              <li>
                <i class="fa fa-comments"></i>
                <a href="{{ post.url | prepend: site.baseurl }}#disqus_thread" data-disqus-identifier="{{ post.url }}"></a>
              </li>
             {% for tag in post.tags %}
                <li>
                    <i class="fa fa-tag"></i>
                    <a href="{{ site.baseurl }}/tag/{{ tag }}">
                        {{ site.data.tags | where: "slug", tag | map: "name" }}
                    </a>
                </li>
            {% endfor %}
          </ul>
      </div>
    </div>
</div>
{% endfor %}
