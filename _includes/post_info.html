<div class="blog-post">
  <div class="row">
    <div class="col-md-6 margin20">
        <a href="{{ include.post.url | prepend: site.baseurl }}">
            <div class="item-img-wrap">
                <img src="{{ site.baseurl }}/photos/{{ include.post.list_photo }}" class="img-responsive" alt="workimg">
            </div>
        </a><!--work link-->
    </div>
    <div class="col-md-6 margin20">
        <ul class="list-inline post-detail">
            <li><i class="fa fa-calendar"></i> {{ include.post.date | localize: "%d %B, %Y" }}</li>
            <li>
                <i class="fa fa-comments"></i>
                <a href="{{ include.post.url | prepend: site.baseurl }}#disqus_thread" data-disqus-identifier="{{ include.post.url }}"></a>
            </li>
        </ul>
        <ul class="list-inline post-detail">
            {% for tag in post.tags %}
            <li>
                <i class="fa fa-tag"></i>
                <a href="{{ site.baseurl }}/tag/{{ tag }}">
                    {{ site.data.tags | where: "slug", tag | map: "name" }}
                </a>
            </li>
            {% endfor %}
        </ul>
        <h2><a href="{{ include.post.url | prepend: site.baseurl }}">{{ include.post.title }}</a></h2>
        <p>
            {{ include.post.excerpt | remove: '<p>' | remove: '</p>' }}
        </p>
        <p><a href="{{ include.post.url | prepend: site.baseurl }}" class="btn btn-theme-dark">Читать...</a></p>
    </div>
  </div>
</div>
